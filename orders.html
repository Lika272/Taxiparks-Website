            <div class="main__inputs">
              <div class="main__inputs--fill">
                <form action="#">
                  <div>
                    <label for="number">Phone number:</label>
                    <input
                      type="tel"
                      id="number"
                      name="number"
                      placeholder="+998 (--) --- -- --"
                    />
                  </div>
                  <div>
                    <label for="pay">Payment:</label>
                    <select id="pay" name="pay">
                      <option value="cash">Cash</option>
                      <option value="card">Card</option>
                      <option value="installment">Installment</option>
                    </select>
                  </div>
                </form>

                <div class="fill__checkbox">
                  <input type="checkbox" id="terms" name="terms" />
                  <label for="terms"
                    >I agree to the <a href="#">terms and conditions </a></label
                  >
                </div>

                <div class="fill__textarea">
                  <label for="story">Comment:</label>

                  <textarea id="story" name="story" rows="5" cols="100" placeholder="You can leave your opinion"></textarea>
                </div>
              </div>

              <div class="main__inputs--choose">
                <table>
                  <thead>
                    <tr>
                      <th></th>
                      <th class="left">Class</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tr>
                    <td><input type="radio" id="start" name="class" /></td>
                    <td class="left">Start</td>
                    <td><button>30 000 SUM</button></td>
                  </tr>
                  <tr>
                    <td><input type="radio" id="comfort" name="class" /></td>

                  <tr>

                  <tr>
